<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Call from Sales Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .status-waiting {
            background: #fef5e7;
            color: #744210;
        }

        .status-incoming {
            background: #e6fffa;
            color: #234e52;
            animation: blink 1s infinite;
        }

        .status-connected {
            background: #f0fff4;
            color: #22543d;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-accept {
            background: #48bb78;
            color: white;
        }

        .btn-accept:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .btn-decline {
            background: #f56565;
            color: white;
        }

        .btn-decline:hover:not(:disabled) {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .info-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .info-box p {
            color: #4a5568;
            margin: 8px 0;
        }

        .info-box strong {
            color: #2d3748;
        }

        .audio-controls {
            display: none;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .audio-controls.active {
            display: flex;
        }

        .audio-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .mute-btn {
            background: #4a5568;
            color: white;
        }

        .mute-btn.muted {
            background: #f56565;
        }

        .audio-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar" id="avatar">ü§ñ</div>
        
        <h1>AI Sales Agent</h1>
        <p class="subtitle">Waiting for call...</p>

        <div id="status" class="status status-waiting">
            ‚è≥ Waiting for incoming call...
        </div>

        <div id="call-buttons" style="display: none;">
            <button class="btn btn-accept" onclick="acceptCall()">
                üìû Accept Call
            </button>
            <button class="btn btn-decline" onclick="declineCall()">
                ‚ùå Decline
            </button>
        </div>

        <div class="audio-controls" id="audio-controls">
            <button class="audio-btn mute-btn" id="mute-btn" onclick="toggleMute()">
                üé§
            </button>
        </div>

        <button class="btn btn-decline" id="end-btn" onclick="endCall()" style="display: none;">
            üìµ End Call
        </button>

        <div class="info-box">
            <p><strong>Your ID:</strong> <span id="customer-id">{{ customer_id }}</span></p>
            <p><strong>Status:</strong> <span id="connection-status">Disconnected</span></p>
            <p><strong>Agent:</strong> <span id="agent-name">None</span></p>
        </div>

        <audio id="localAudio" muted></audio>
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script>
        let peerConnection = null;
        let localStream = null;
        let remoteStream = null;
        let myId = '{{ customer_id }}';
        let agentId = null;
        let pollingInterval = null;
        let pendingOffer = null;
        let isMuted = false;

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Start polling for incoming calls
        startPolling();

        function startPolling() {
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/agent/api/webrtc/poll/?peer_id=${myId}`, {
                        method: "GET",
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    const data = await response.json();
                    
                    if (data.signals && data.signals.length > 0) {
                        for (const signal of data.signals) {
                            await handleSignal(signal);
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000);
        }

        async function handleSignal(signal) {
            try {
                switch (signal.type) {
                    case 'offer':
                        agentId = signal.from;
                        pendingOffer = signal.data.offer;
                        showIncomingCall();
                        break;
                    case 'ice-candidate':
                        if (peerConnection) {
                            await peerConnection.addIceCandidate(signal.data.candidate);
                        }
                        break;
                }
            } catch (error) {
                console.error('Error handling signal:', error);
            }
        }

        function showIncomingCall() {
            document.getElementById('status').textContent = 'üìû Incoming call from AI Sales Agent!';
            document.getElementById('status').className = 'status status-incoming';
            document.getElementById('call-buttons').style.display = 'block';
            document.getElementById('agent-name').textContent = agentId;
            document.querySelector('.avatar').style.animation = 'pulse 0.5s infinite';
        }

        async function acceptCall() {
            if (!pendingOffer) {
                alert('No pending call');
                return;
            }

            try {
                document.getElementById('status').textContent = 'Connecting...';
                document.getElementById('call-buttons').style.display = 'none';
                
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }, 
                    video: false 
                });
                
                document.getElementById('localAudio').srcObject = localStream;
                
                // Create peer connection
                peerConnection = new RTCPeerConnection(config);
                
                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    remoteStream = event.streams[0];
                    document.getElementById('remoteAudio').srcObject = remoteStream;
                    
                    document.getElementById('status').textContent = '‚úÖ Call connected!';
                    document.getElementById('status').className = 'status status-connected';
                    document.getElementById('connection-status').textContent = 'Connected';
                    document.getElementById('audio-controls').classList.add('active');
                    document.getElementById('end-btn').style.display = 'inline-flex';
                    document.querySelector('.avatar').style.animation = 'none';
                };
                
                // Handle ICE candidates
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal('ice-candidate', {
                            candidate: event.candidate
                        });
                    }
                };
                
                // Set remote description and create answer
                await peerConnection.setRemoteDescription(pendingOffer);
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                // Send answer to agent
                await sendSignal('answer', {
                    answer: answer
                });
                
            } catch (error) {
                console.error('Error accepting call:', error);
                alert('Failed to accept call: ' + error.message);
                resetUI();
            }
        }

        function declineCall() {
            pendingOffer = null;
            agentId = null;
            resetUI();
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (peerConnection) {
                peerConnection.close();
            }
            
            document.getElementById('localAudio').srcObject = null;
            document.getElementById('remoteAudio').srcObject = null;
            
            resetUI();
        }

        function resetUI() {
            document.getElementById('status').textContent = '‚è≥ Waiting for incoming call...';
            document.getElementById('status').className = 'status status-waiting';
            document.getElementById('call-buttons').style.display = 'none';
            document.getElementById('audio-controls').classList.remove('active');
            document.getElementById('end-btn').style.display = 'none';
            document.getElementById('connection-status').textContent = 'Disconnected';
            document.getElementById('agent-name').textContent = 'None';
            document.querySelector('.subtitle').textContent = 'Waiting for call...';
            document.querySelector('.avatar').style.animation = 'pulse 2s infinite';
        }

        async function sendSignal(type, data) {
            try {
                await fetch('/agent/api/webrtc/signal/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: type,
                        from: myId,
                        to: agentId,
                        data: data
                    })
                });
            } catch (error) {
                console.error('Error sending signal:', error);
            }
        }

        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    
                    const btn = document.getElementById('mute-btn');
                    btn.textContent = isMuted ? 'üîá' : 'üé§';
                    btn.classList.toggle('muted', isMuted);
                }
            }
        }

        window.addEventListener('beforeunload', () => {
            if (peerConnection) {
                endCall();
            }
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
</html>
